<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon - Batalha</title>
</head>

<body>

    <header class="header">
        <h1>Dungeon - Batalha</h1>
    </header>

    <div class="container">
        <!-- Card do Digimon Desafiante -->
        <div class="card">
            <img src="./imagens/digimons/ultimates/magnaangemon.jpg" alt="Imagem do Digimon Desafiante">
            <h2 class="card-title">Digimon Desafiante</h2>
            <h2 class="card-title-name-desafiante">Teste 01</h2>
            <p>Vida: 2000</p>
            <p>Energia: 150</p>
            <p>Força: 300</p>
            <p>Inteligência: 200</p>
            <p>Conhecimento: 100</p>
            <p>Agilidade: 250</p>
            <p>Sorte: 50</p>
            <button class="card-btn" onclick="registrarAcao('atacar', 'Desafiante')">Atacar</button>
            <button class="card-btn-sacrificar" onclick="registrarAcao('defender', 'Desafiante')">Defender</button>
            <button class="card-btn-sacrificar" onclick="registrarAcao('habilidade', 'Desafiante')">Habilidade</button>
            <button class="card-btn-sacrificar" onclick="registrarAcao('esquivar', 'Desafiante')">Esquivar</button>
            <button class="card-btn-sacrificar" onclick="registrarAcao('fugir', 'Desafiante')">Fugir</button>
        </div>

        <!-- Card do Digimon Defensor da Dungeon -->
        <div class="card">
            <img src="./imagens/digimons/ultimates/garudamon.jpg" alt="Imagem do Digimon Defensor">
            <h2 class="card-title">Digimon Defensor</h2>
            <h2 class="card-title-name-desafiante">Garudamon</h2>
            <p>Vida: 1800</p>
            <p>Energia: 100</p>
            <p>Força: 320</p>
            <p>Inteligência: 180</p>
            <p>Conhecimento: 120</p>
            <p>Agilidade: 230</p>
            <p>Sorte: 60</p>
        </div>
    </div>

    <!-- Caixa de log de ações -->
    <div class="log-box" id="logBox">
        <!-- As ações serão registradas aqui -->
    </div>

    <script>
        // Função para registrar a ação no log
        function registrarAcao(acao, digimon) {
            const logBox = document.getElementById('logBox');
            const timestamp = new Date().toLocaleTimeString();
            const mensagem = `${timestamp} - O ${digimon} realizou a ação: ${acao}.`;

            // Cria um novo parágrafo para a mensagem
            const novaMensagem = document.createElement('p');
            novaMensagem.textContent = mensagem;

            // Adiciona a nova mensagem ao log
            logBox.appendChild(novaMensagem);

            // Faz o scroll automático para o final do log
            logBox.scrollTop = logBox.scrollHeight;
        }
    </script>

</body>

</html>
