<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Dungeons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dungeons-container {
            display: flex;
            flex-direction: column; /* Muda a direção para coluna */
            gap: 20px;
            width: 100%; /* Ocupa toda a largura */
            max-width: 600px; /* Largura máxima para centralizar melhor */
        }

        .dungeon-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%; /* Largura do card ocupando 100% */
            gap: 20px;
        }

        .dungeon-image {
            width: 50%; /* Definindo a largura da imagem */
            height: 100px;
            border-radius: 10px;
        }

        .dungeon-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rewards-btn, .start-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .rewards-btn:hover, .start-btn:hover {
            background-color: #0056b3;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="dungeons-container">
        <!-- Dungeon Card 1 -->
        <div class="dungeon-card">
            <img src="./imagens/bannerMissao.jpg" alt="Dungeon 1" class="dungeon-image">
            <div class="dungeon-info">
                <h3>Dungeon 1</h3>
                <p>Nível Mínimo: 10</p>
                <button class="rewards-btn" onclick="openModal('Dungeon 1')">Ver Recompensas</button>
                <button class="start-btn" onclick="startDungeon('Dungeon 1')">Iniciar Dungeon</button>
            </div>
        </div>

        <!-- Dungeon Card 2 -->
        <div class="dungeon-card">
            <img src="./imagens/bannerMissao.jpg" alt="Dungeon 2" class="dungeon-image">
            <div class="dungeon-info">
                <h3>Dungeon 2</h3>
                <p>Nível Mínimo: 20</p>
                <button class="rewards-btn" onclick="openModal('Dungeon 2')">Ver Recompensas</button>
                <button class="start-btn" onclick="startDungeon('Dungeon 2')">Iniciar Dungeon</button>
            </div>
        </div>

        <!-- Dungeon Card 3 -->
        <div class="dungeon-card">
            <img src="./imagens/bannerMissao.jpg" alt="Dungeon 3" class="dungeon-image">
            <div class="dungeon-info">
                <h3>Dungeon 3</h3>
                <p>Nível Mínimo: 30</p>
                <button class="rewards-btn" onclick="openModal('Dungeon 3')">Ver Recompensas</button>
                <button class="start-btn" onclick="startDungeon('Dungeon 3')">Iniciar Dungeon</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="rewardsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Recompensas</h3>
            <div id="modalRewards">
                <!-- As recompensas serão exibidas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Função para abrir o modal e exibir as recompensas
        function openModal(dungeonName) {
            const modal = document.getElementById('rewardsModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalRewards = document.getElementById('modalRewards');

            modalTitle.innerText = 'Recompensas para ' + dungeonName;
            modalRewards.innerHTML = generateRewards(dungeonName);

            modal.style.display = 'block';
        }

        // Função para fechar o modal
        function closeModal() {
            const modal = document.getElementById('rewardsModal');
            modal.style.display = 'none';
        }

        // Função para gerar as recompensas
        function generateRewards(dungeonName) {
            let rewards = '';

            switch (dungeonName) {
                case 'Dungeon 1':
                    rewards = `
                        <ul>
                            <li>Item Raro 1</li>
                            <li>Item Comum 1</li>
                            <li>Item Exclusivo 1</li>
                        </ul>
                    `;
                    break;
                case 'Dungeon 2':
                    rewards = `
                        <ul>
                            <li>Item Raro 2</li>
                            <li>Item Comum 2</li>
                            <li>Item Exclusivo 2</li>
                        </ul>
                    `;
                    break;
                case 'Dungeon 3':
                    rewards = `
                        <ul>
                            <li>Item Raro 3</li>
                            <li>Item Comum 3</li>
                            <li>Item Exclusivo 3</li>
                        </ul>
                    `;
                    break;
                default:
                    rewards = '<p>Nenhuma recompensa disponível.</p>';
            }

            return rewards;
        }

        // Função para iniciar a dungeon
        function startDungeon(dungeonName) {
            alert('Iniciando ' + dungeonName + '...');
            // Aqui você pode adicionar a lógica para iniciar a dungeon
            // Por exemplo, redirecionar para uma nova página ou chamar uma API
        }

        // Fechar o modal quando o usuário clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('rewardsModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
