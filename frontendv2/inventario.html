<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script defer src="./scripts/inventario.js"></script>
    <script defer src="./scripts/carregarPremium.js"></script>
    <script defer src="./scripts/carregarImagemDigimon.js"></script>
    <script defer src="./scripts/carregarLifeEnergyBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Atributos</title>
</head>

<body style="padding: 0px 0px 154px;">
    <div class="background"></div>
    <!--INICIO DIV PRINCIPAL-->
    <div id="div_principal" style="height: auto !important;">
        <!-- INICIO DIV TOPO-->
        <div id="topo"></div>
        <!-- INICIO DIV MENU -->
        <div id="menu"></div>
        <br>
        <div id="conteudo">
            <div id="motor_game">
                <div id="col_esquerda">
                    <div id="image-container"></div>
                    <div id="life-bar-container">
                        <div id="life-bar">
                            <span id="life-bar-text">0/100</span>
                        </div>
                    </div>
                    <div id="energy-bar-container">
                        <div id="energy-bar">
                            <span id="energy-bar-text">0/100</span>
                        </div>
                    </div>
                    <div id="caixa-informacoes-esquerda"></div>
                </div>
            </div>
            <div id="col_direita">
                <!-- Nova caixa adicionada -->
                <div id="caixa_informacoes">
                    <h2 class="titulo-caixa">Inventário</h2>
                    <hr class="separador">
                    <div class="categories">
                        <button class="category-btn" onclick="filterItems('itens')">Itens</button>
                        <button class="category-btn" onclick="filterItems('equipamentos')">Equipamentos</button>
                        <button class="category-btn" onclick="filterItems('consumiveis')">Consumíveis</button>
                        <button class="category-btn" onclick="filterItems('fragmentos')">Fragmentos</button>
                        <button class="category-btn" onclick="filterItems('todos')">Todos</button>
                    </div>
                    <div class="items-list" id="items-list">
                        <!-- Os itens serão carregados aqui via JavaScript -->
                    </div>
                </div>

                <!--FIM DIV PRINCIPAL-->
            </div>
            <p id="error-message" class="error-message"></p>
            <script src="./scripts/carregarMenu.js"></script>
            <script src="./scripts/carregarTopo.js"></script>
</body>

</html>
