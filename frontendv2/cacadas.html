<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script defer src="./scripts/cacadas_scripts.js"></script>
    <script defer src="./scripts/carregarPremium.js"></script>
    <script defer src="./scripts/carregarImagemDigimon.js"></script>
    <script defer src="./scripts/carregarLifeEnergyBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Caçadas</title>
</head>

<body style="padding: 0px 0px 154px;">
    <div class="background"></div>
    <h2 id="titulo" style="text-align: center;">Digimon Revolution Online</h2>
    <!--INICIO DIV PRINCIPAL-->
    <div id="div_principal" style="height: auto !important;">
        <!--INICIO DIV BANNER PRINCIPAL-->
        <div id="banner_principal">
            <!--INICIO BARRA DE IDIOMAS-->
            <div id="idiomas">
                <img src="../imagens/brasil.gif" alt="Português" width="20" height="14" border="0">
                <img src="../imagens/espanhol.gif" alt="Espanhol" width="20" height="14" border="0">
                <!--FIM BARRA DE IDIOMAS-->
            </div>
            <!--FIM DIV BANNER PRINCIPAL-->

        </div>
        <br>
        <div id="menu"></div>
        <br>
        <div id="conteudo">
            <div id="motor_game">
                <div id="col_esquerda">
                    <div id="image-container"></div>                    
                    <div id="life-bar-container">
                        <div id="life-bar">
                            <span id="life-bar-text">0/100</span>
                        </div>
                    </div>
                    <div id="energy-bar-container">
                        <div id="energy-bar">
                            <span id="energy-bar-text">0/100</span>
                        </div>
                    </div>
                    <div id="caixa-informacoes-esquerda"></div>
                </div>
                <div id="col_direita">
                    <!-- Nova caixa adicionada -->
                    <div id="caixa_informacoes">
                        <h3 class="titulo-caixa">Caçadas</h3>
                        <hr class="separador">
                        <p style="text-align: justify;">Aqui você poderá caçar seus inimigos digimons. Selecione a baixo
                            a maneiro como você deseja caçar seus inimigos.</p>

                        <hr class="separador">
                        <div align="center" class="banner-missao">
                        </div>
                        <hr class="separador">
                    </div>

                    <div id="caixa_informacoes">
                        <h3 class="titulo-caixa">Caçada por Tempo (Custa 10 Bits)</h3>
                        <hr class="separador">
                        <div id="caixa-cacada-tempo"></div>
                        <hr class="separador">
                    </div>
                    <!-- Modal -->
                    <div id="resultadoModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Resultado da Caçada</h2>
                            <div id="resultadoCacadaContent"></div>
                            <button align="center" style="margin-left: 240px;" id="fecharModal" class="button-confirmar">Fechar</button>
                        </div>
                    </div>
                    <div id="erroModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Erro</h2>
                            <div id="erroModalContent"></div>
                            <button align="center" style="margin-left: 240px;" id="fecharModal" class="button-confirmar">Fechar</button>
                        </div>
                    </div>

                    <!--FIM DIV PRINCIPAL-->
                </div>
    <script src="./scripts/carregarMenu.js"></script>
</body>

</html>
