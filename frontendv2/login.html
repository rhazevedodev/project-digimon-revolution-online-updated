<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de autenticação para o Digimon Revolution Online.">
    <meta name="keywords" content="Digimon, Login, Online, Game, Autenticação">
    <title>Tela de Autenticação - Digimon Revolution Online</title>
    <link rel="stylesheet" href="css/styles_login.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./scripts/login.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Digimon Revolution Online</h1>
    </header>
    <main>
        <div class="background"></div>
        <section class="login-container">
            <h2>Bem vindo ao mundo digital!</h2>
            <form id="loginForm" aria-label="Formulário de Login">
                <input type="text" id="username" name="username" placeholder="Digite aqui seu usuário" value="usuario1" required aria-required="true">
                
                <input type="password" id="password" name="password" placeholder="Digite aqui sua senha" value="senhaSegura" required aria-required="true">
                
                <button type="submit">Entrar</button>
                
                <a href="/recuperar-senha" class="forgot-password">Esqueceu sua senha?</a>
                <a href="./cadastro.html" class="forgot-password">Novo por aqui? Crie sua conta.</a>
            </form>
            <p id="error-message" class="error-message" role="alert" aria-live="assertive"></p>
        </section>
    </main>
</body>
</html>
